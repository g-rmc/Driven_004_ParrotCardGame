<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>ParrotCardGame</title>
  </head>

  <body>
    
    <div class="topo">
        <h1>PARROT CARD GAME</h1>
    </div>

    <div class="jogo">

        <div class="carta" data-identifier="card">

            <div class="face-estatica" data-identifier="back-face">
              <img src="imagens/front.png" alt="">
            </div>

            <div class="face-gif" data-identifier="front-face">
              <img src="imagens/unicornparrot.gif" alt="">
            </div>

        </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
